<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />

    <title>Vacation</title>
  </head>
  <body>
    <div class="container-fluid p-5 bg-light mb-4 text-center">
      <h1>Vacation Destinations Wishlist</h1>
      <p>
        Found exciting places to visition on your next vacation? Use the form
        below to add them to your wishlist
      </p>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-md-3">

          <form accept="/wishlist" method="post">
            <div>
              <label for="destination"> Destination name </label>
              <input
                type="text"
                class="form-control"
                name="destination"
                id="destination"
                placeholder="Enter the name of the destination"
                required
                minlength="2"
              />
            </div>
            <div>
              <label for="location"> Location </label>
              <input
                type="text"
                class="form-control"
                name="location"
                id="location"
                placeholder="Where is it located?"
                required
                minlength="2"
              />
            </div>
            <div>
              <label for="description"> Description </label>
              <textarea
                name="description"
                class="form-control"
                id="description"
                cols="30"
                rows="5"
                placeholder="Where is it located?"
              ></textarea>
            </div>
            <div class="d-grid mt-1">
              <button id="addItem" type="submit" class="btn btn-primary">
                Add to list
              </button>
            </div>
          </form>
          
        </div>

        <div class="col-md-9">
          <h2 class="text-center">Enter Destination Details</h2>
          <div class="row justify-content-center" id="myWishlist"></div>
        </div>
      </div>
    </div>

    <script rel="text/javascript" src="js/config.js"></script>
    <script rel="text/javascript" src="main.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
